<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stilusFo.css">
  <link rel="stylesheet" href="foglalas.css">
  <title>Rólunk</title>
  <link rel="shortcut icon" href="logo2.2.ico" type="image/x-icon">
</head>

<body>
<header>
  <nav>
    <ul>
        <li><a href="fooldal.html">Főoldal</a></li>
        <li><a href="ajánlataink.html">Ajánlataink</a></li>
        <li><a href="autok.html">Autók</a></li>
        <li><a href="autofeltoltes.html">Autó feltöltés</a></li>
        <li><a href="rolunk.html">Rólunk</a></li>
      </ul>
  </nav>
  <div class="logo">
    <a href="fooldal.html"><img src="logo1.1.png" alt="Logo"></a>
  </div>
  <div class="nav-right"></div>
</header>

    <div class="car-info">
      <img id="car-image" src="" alt="Autó képe" style="width:300px;">
      <h3 id="car-name"></h3>
      <p id="car-description"></p>
      <p><strong>Ár:</strong> <span id="car-price"></span> Ft / nap</p>
      <p><strong>Üzemanyag:</strong> <span id="car-fuel"></span></p>
      <p><strong>Évjárat:</strong> <span id="car-year"></span></p>
    </div>

    <br>

    <h3>Foglalási adatok</h3>
    <form id="reservation-form">
      <label>Teljes név: <input type="text" id="name" required></label><br>
      <label>E-mail: <input type="email" id="email" required></label><br>
      <label>Kezdő dátum: <input type="date" id="start-date" required></label><br>
      <label>Befejező dátum: <input type="date" id="end-date" required></label><br>
      <button type="submit" class="foglalas">Foglalás megerősítése</button>
    </form>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const price = params.get('price');
    const fuel = params.get('fuel');
    const year = params.get('year');
    const desc = params.get('description');
    const image = params.get('image');

    document.getElementById('car-name').textContent = name;
    document.getElementById('car-price').textContent = price;
    document.getElementById('car-fuel').textContent = fuel;
    document.getElementById('car-year').textContent = year;
    document.getElementById('car-description').textContent = desc;
    document.getElementById('car-image').src = image;

    document.getElementById('reservation-form').addEventListener('submit', (e) => {
    e.preventDefault();

    const popup = document.getElementById("success-popup");
    popup.classList.add("show");

    setTimeout(() => {
        popup.classList.remove("show");
        window.location.href = "autok.html";
    }, 2000);
});

  </script>
  <div id="success-popup" class="popup-success">
    <div class="popup-box">
        ✔️ Sikeres foglalás!
    </div>
</div>

</body>
</html>

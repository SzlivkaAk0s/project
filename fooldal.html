<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stilusFo.css">
  <title>Főoldal</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><a href="#">Kezdőlap</a></li>
        <li><a href="#">Rólunk</a></li>
        <li><a href="#">Kapcsolat</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div></div>
  </header>

  <main>
    <div class="card">
      <div class="image-box">
        <img src="./lakasok/lakas1.jpg" alt="Kép">
      </div>
      <div class="info">
        <div class="adat">
            <h2>Olaszország</h2>
            <p>Nagyon szép</p><br>
            <button class="tobb">Több</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="image-box">
        <img src="./lakasok/lakas2.jpg" alt="Kép">
      </div>
      <div class="info">
        <div class="adat">
            <h2>Spanyolország</h2>
            <p>Még szebb</p><br>
            <button class="tobb">Több</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="image-box">
        <img src="./lakasok/lakas3.jpg" alt="Kép">
      </div>
      <div class="info">
        <div class="adat">
            <h2>Magyarország</h2>
            <p>Legszebb</p><br>
            <button class="tobb">Több</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="image-box">
        <img src="./lakasok/lakas4.jpg" alt="Kép">
      </div>
      <div class="info">
        <div class="adat">
            <h2>Japán</h2>
            <p>Legeslegszebb</p><br>
            <button class="tobb">Több</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="image-box">
        <img src="./lakasok/lakas5.jpg" alt="Kép">
      </div>
      <div class="info">
        <div class="adat">
            <h2>Dubai</h2>
            <p>Szép</p><br>
            <button class="tobb">Több</button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="./lakasok/lakas6.jpg" alt="Kép">
      </div>
      <div class="info">
        <div class="adat">
            <h2>Svédország</h2>
            <p>Okés</p><br>
            <button class="tobb">Több</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div>Lábléc</div>
    <div><a href="#">Elérhetőség</a></div>
  </footer>

</body>
</html>
